<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create VPC - VPC Simulator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #F5EFE7;
    }

    /* Sidebar Styles */
    .sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      background-color: #2C3E50; /* Softer grayish-blue */
      color: white;
      padding-top: 30px;
      transition: all 0.3s;
    }

    .sidebar h3 {
      font-size: 1.5rem;
      font-weight: 500;
      color: #D8C4B6;
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 15px 0;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      padding: 12px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
      font-size: 1.1rem;
    }

    .sidebar ul li a i {
      margin-right: 10px;
    }

    .sidebar ul li a:hover {
      background-color: #34495E;
    }

    .sidebar ul li a.active {
      background-color: #16A085; /* Active link color */
    }

    /* Main Content Styles */
    .main-content {
      margin-left: 250px;
      padding: 20px;
    }

    .card {
      border: none;
      background-color: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .card-body {
      padding: 30px;
    }

    .card-title {
      color: #213555;
      font-size: 1.5rem;
      font-weight: 500;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-primary {
      background-color: #3E5879;
      border-color: #3E5879;
      color: white;
      border-radius: 25px;
      padding: 8px 20px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-primary:hover {
      background-color: #213555;
      transform: scale(1.05);
    }

    .footer {
      background-color: #213555;
      color: #D8C4B6;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="p-3">
        <h3>Welcome, {{ session.get('user') or 'User' }}!</h3>
        <ul class="nav flex-column">
          <li>
            <a href="/dashboard" class="nav-link">
              <i class="bi bi-house-door-fill"></i> Dashboard
            </a>
          </li>
          <li>
            <a href="/create_vpc" class="nav-link active">
              <i class="bi bi-cloud-plus-fill"></i> Create VPC
            </a>
          </li>
          <li>
            <a href="/add_subnet" class="nav-link ">
              <i class="bi bi-diagram-2-fill"></i> Add Subnet
            </a>
          </li>
          <li>
            <a href="/logout" class="nav-link">
              <i class="bi bi-box-arrow-right"></i> Logout
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
      <div class="mb-4 p-4 bg-white rounded shadow-sm">
        <h1 class="mb-3 text-primary">Create a New VPC</h1>
        <p class="text-muted">Define your VPC's name and CIDR block to start managing your network configurations.</p>
      </div>

      <div class="card">
        <div class="card-body">
          <form method="POST" action="{{ url_for('main_routes.create_vpc') }}">
            <div class="mb-3">
              <label for="vpcName" class="form-label">VPC Name</label>
              <input type="text" class="form-control" id="vpcName" name="vpcName" required>
            </div>
            <div class="mb-3">
              <label for="cidrBlock" class="form-label">CIDR Block</label>
              <input type="text" class="form-control" id="cidrBlock" name="cidrBlock" required>
            </div>
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-check-circle"></i> Create VPC
            </button>
          </form>
          {% if message %}
          <div class="alert alert-success mt-3" role="alert">
            {{ message }}
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 VPC Simulator. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
