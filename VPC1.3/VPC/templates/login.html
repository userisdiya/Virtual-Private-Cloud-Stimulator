<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VPC Simulator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F5EFE7;
            color: #213555;
            padding-top: 70px; /* To prevent content from being hidden behind the fixed navbar */
        }

        /* Navbar */
        .navbar {
            background-color: #213555;
        }

        .navbar-brand {
            color: #D8C4B6 !important;
            font-weight: 700;
        }

        .navbar-nav .nav-link {
            color: #D8C4B6 !important;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            color: #F5EFE7 !important;
        }

        /* Login Section */
        .login-section {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        .login-section h2 {
            color: #213555;
            margin-bottom: 30px;
            text-align: center;
        }

        .btn-login {
            background-color: #3E5879;
            color: #F5EFE7;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-login:hover {
            background-color: #213555;
            transform: scale(1.05);
            color: #F5EFE7;
        }

        .form-label {
            color: #213555;
        }

        /* Footer */
        .footer {
            background-color: #213555;
            color: #D8C4B6;
            padding: 20px 0;
            font-size: 0.9rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .footer a {
            color: #F5EFE7;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Adjustments */
        @media (max-width: 576px) {
            .login-section {
                padding: 20px;
            }

            .navbar-brand {
                font-size: 1.25rem;
            }

            .login-section h2 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">VPC Simulator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/user_manual">User Manual</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact_us">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/login">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <div class="container my-5">
        <div class="login-section">
            <h2>Welcome Back! Login to Your Account</h2>
            <form method="POST" action="{{ url_for('main_routes.login') }}">
                <div class="mb-4">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-login">Login</button>
                </div>
            </form>
            <p class="mt-3 text-center">
                Donâ€™t have an account? <a href="/register">Register here</a>
            </p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2025 VPC Simulator. All rights reserved. | <a href="/privacy">Privacy Policy</a></p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
