<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> <!-- Bootstrap Icons CDN -->
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F9F9F9;
            color: #213555;
            margin-top: 80px;
        }

        .navbar {
            background-color: #213555;
        }

        .navbar-brand {
            color: #D8C4B6 !important;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .navbar-nav .nav-link {
            color: #F5EFE7 !important;
            font-size: 1rem;
            margin: 0 5px;
        }

        /* Title Section */
        .title-section {
            background: #3E5879;
            color: white;
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            margin-top: 50px;
        }

        .title-section h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .title-section p {
            font-size: 1.2rem;
            font-weight: 400;
            margin-top: 15px;
        }

        /* Form Styling */
        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .form-container h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #213555;
            text-align: center;
        }

        .form-container label {
            font-weight: 600;
            color: #213555;
        }

        .form-container input {
            border-radius: 10px;
        }

        .btn-register {
            background-color: #D8C4B6;
            color: #213555;
            font-weight: 500;
            border-radius: 30px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .btn-register:hover {
            background-color: #F5EFE7;
            color: #213555;
        }

        .footer {
            background-color: #213555;
            color: #D8C4B6;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">VPC Simulator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/user_manual">User Manual</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact_us">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/register">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Title Section -->
    <div class="title-section">
        <h1>Welcome Aboard!</h1>
        <p>Letâ€™s get you set up and ready to explore the cloud network with your own VPC Simulator account.</p>
    </div>

    <!-- Registration Form -->
    <div class="container form-container">
        <h2>Create Your Account</h2>
        <form method="POST" action="{{ url_for('main_routes.register') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Choose a Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Choose a Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Your Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-register">Create Account</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2025 VPC Simulator. All rights reserved.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
